<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lexeme Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f0;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #f0f0f0;
            padding: 15px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .menu a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .menu a:hover {
            background-color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .game-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        .game-card img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            margin-right: 15px;
        }
        .game-card h3 {
            margin: 0;
            font-size: 18px;
        }
        .game-card p {
            margin: 5px 0 0;
            color: #555;
        }
        .game-card a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>The Lexeme Game</div>
        <div class="menu">
            {% if username %}
                <span>Hello {{ username }}</span>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h2>Available games</h2>
        <p>This is a list of available games.</p>
        
        <div class="game-card" id="it_zingarelli_1922">
            <img class="game-image" src="https://placehold.jp/30/dd6699/ffffff/120x120png?text=game" alt="Game 1">
            <a class="game-link" href="/senses-game">
                <div>
                    <h3 class="game-label">Senses game</h3>
                    <p class="game-description">Senses game description.</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
